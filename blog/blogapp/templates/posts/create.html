<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST | CREATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="{% url 'post_index' %}" class="btn btn-primary text-uppercase" style="background-color:rgb(13, 122, 95)">Go to Post List</a>
            <div class="card">
                <h5 style="color:rgb(26, 121, 158)"><u>Fill all the Details for New Post</u></h5>
                <div class="card-body">
                    <form action="{% url 'post_create' %}" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value='CREATE' class="btn btn-primary" style="background-color:rgb(13, 122, 95)" >
                    </form>
                </div>
                {%if message %}
                    {{message}}
                {% endif %}  
            </div>
        </div>
    </div>
</body>
</html>
